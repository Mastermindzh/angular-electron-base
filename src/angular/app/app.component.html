<md-toolbar color="primary">
  <span><md-icon>mood</md-icon></span>

  <span>Yay, Material in Angular 2!</span>

  <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
</md-toolbar>
<md-menu x-position="before" #menu="mdMenu">
  <button (click)="onClickMe()" md-menu-item>Click me!</button>
  <button (click)="devTools()" md-menu-item>Open dev tools!</button>
</md-menu>

<span class="done">
  <button md-fab (click)="onClickMe()">
    <md-icon>check circle</md-icon>
  </button>
</span>


<md-card>
  <h1>
    Hello Angular!
  </h1>
  <span>{{message}}</span>

  <p>Click the button to send a node-notifier notification on Electron</p>
  <button (click)="onClickMe()" md-raised-button color="primary">Click me!</button>
  <button (click)="devTools()" md-raised-button color="accent">Open dev tools!</button>
</md-card>
